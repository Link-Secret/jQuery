<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		* { padding: 0; margin: 0; }
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}

		th,td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}

		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}

		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #fafafa;
		}
	</style>
	<script type="text/javascript" src="../jquery-1.11.1.min.js" ></script>
	<script>
		var data = [{
			name: "传智播客",
			url: "http://www.itcast.cn",
			type: "IT最强培训机构"
		},{
			name: "黑马程序员",
			url: "http://www.itheima.com",
			type: "大学生IT培训机构"
		},{
			name: "传智前端学院",
			url: "http://web.itcast.cn",
			type: "前端的黄埔军校"
		}];
		$(document).ready(function() {
			var strHtml = "";
			for(var i in data) {
				var temp = data[i];
				strHtml += "<tr>";
				strHtml +=       "<td>" + temp.name + "</td>"; 
				strHtml +=       "<td>" + temp.url + "</td>";
				strHtml +=       "<td>" + temp.type + "</td>";
				strHtml += "</tr>";
			}
			$("#j_Tbody").html(strHtml);
		});
	</script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>第一个</th>
					<th>第二个</th>
					<th>第三个</th>
				</tr>
			</thead>
			<tbody id="j_Tbody">
				
			</tbody>
		</table>
	</body>
</html>
