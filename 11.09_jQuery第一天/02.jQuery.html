<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: black;
			}
		</style>
		<script type="text/javascript" src="../jquery-1.11.1.js" ></script>
		<script>
			$(document).ready(function(){
				$("#btn").click(function() {
					$(".box").hide();
				});
				$("#btn2").click(function() {
					$(".box").show();
				});
			   });
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
		<button id="btn2">按钮</button>
		<div class="box">
			
		</div>
	</body>
</html>
