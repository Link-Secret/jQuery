<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			div {
				width: 330px;
				height: 30px;
				margin: 100px auto 0;
				background: url(imgs/bg.jpg) no-repeat center center;
			    padding-left: 10px;
			}
			ul {
			  list-style: none;
			}
			div li {
				float: left;
				margin-right: 10px;
				line-height: 30px;
				background: url(imgs/libg.jpg) no-repeat;
				position: relative;
			}
			div li ul {
				position: absolute;   /*将二级菜单看成一个整体来操作，即操作ul*/
				display: none;
			}
			a {
				text-decoration: none;
				display: block;
				color: black;
				width: 100px;
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="../../jquery-1.11.1.min.js" ></script>
		<script>
			$(document).ready(function() {
				$("#box li").mouseenter(function() {
					$(this).children("ul").show();
				});
				$("#box li").mouseleave(function() {
					$(this).children("ul").hide();
				});
			});
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
				  <a href="#">一级菜单</a>
					<ul>
						 <li><a href="#">二级菜单1</a></li>
                         <li><a href="#">二级菜单2</a></li>
                         <li><a href="#">二级菜单3</a></li>
					</ul>
				</li>
				<li>
				  <a href="#">一级菜单</a>
					<ul>
						 <li><a href="#">二级菜单1</a></li>
                         <li><a href="#">二级菜单2</a></li>
                         <li><a href="#">二级菜单3</a></li>
					</ul>
				</li> 
				<li>
					<a href="#">一级菜单</a>
					<ul>
						 <li><a href="#">二级菜单1</a></li>
                         <li><a href="#">二级菜单2</a></li>
                         <li><a href="#">二级菜单3</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
